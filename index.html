<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Student Picker with Google OAuth</title>
  <style>
    /* Login & OAuth page */
    #loginPage, #passwordPage {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: #d8d89d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 4000;
      text-align: center;
    }
    #loginPage input, #loginPage button,
    #passwordPage input, #passwordPage button {
      padding: 12px 18px; margin: 8px; font-size: 18px;
      border: 1px solid #ccc; border-radius: 6px;
      text-align: center; width: 300px; max-width: 90vw;
    }
    #loginPage button, #passwordPage button {
      background: #4CAF50; color: white; border: none;
      cursor: pointer; width: 150px; font-weight: bold; margin-top: 12px;
    }
    #loginError, #passwordError { color: red; margin-top: 10px; }

    /* Main pages */
    #landingPage, #numberEntryPage {
      display: none; height: 100vh; flex-direction: column;
      align-items: center; justify-content: center; text-align: center;
    }
    #appContainer { padding: 20px; display: none; }

    h2 { text-align: center; }
    h3 { color: #cccc0b; text-align: center; margin-top: 10px; }

    /* Student display and history */
    .student-display { display: flex; justify-content: center; align-items: center; gap: 40px; padding: 20px; flex-wrap: wrap; }
    #studentImage, #avatarPreview img { width: 80px; height: 80px; object-fit: cover; border-radius: 12px; border: 4px solid #27ae60; }
    #qrCode img { width: 200px; height: 200px; border-radius: 12px; border: 5px solid #27ae60; }
    #history { margin-top: 25px; padding: 12px; max-width: 1000px; margin: auto; border: 1px solid #eecc0f; border-radius: 18px; background: #fff; text-align: left; }
    #historyList { display: grid; grid-template-columns: repeat(6, auto); gap: 8px 12px; margin-top: 10px; }
    .history-item { background: #4CAF50; color: white; padding: 8px 12px; border-radius: 8px; font-weight: bold; text-align: center; display: flex; align-items: center; gap: 8px;}
    /* Avatar in history */
    .avatar { width: 30px; height: 30px; border-radius: 50%; object-fit: cover; border: 2px solid #eecc0f; display: inline-block; }

    /* Buttons and animations */
    .buttonContainer button { padding: 14px 32px; font-size: 18px; border-radius: 30px; margin: 10px; cursor: pointer; transition: background 0.2s;}
    #callBtn { background-color: #e3e9e3; }
    #callBtn:hover { background-color: #45a049; }
    #resetBtn { background-color: #f44336; color: white; }
    #resetBtn:hover { background-color: #d32f2f; }
    #backToNumbersBtn { background-color: #f39c12; color: white; }
    #backToNumbersBtn:hover { background-color: #d47c0a; }
    #studentContainer { opacity: 0; transform: scale(0.8); transition: opacity 0.6s, transform 0.6s; }
    #studentContainer.show { opacity: 1; transform: scale(1);}
    #studentContainer.hide { opacity: 0; transform: scale(0.8);}
    .confetti { position: fixed; width: 10px; height: 10px; top: 10px; border-radius: 50%; animation: fall 2.5s linear forwards; z-index: 5000; }
    @keyframes fall { to { transform: translateY(100vh) rotate(720deg);} }
    #avatarPreview img { width:40px; height:40px; border-radius:7px; margin:2px; object-fit:cover; border:2px solid #333; }

    /* Responsive */
    @media (max-width: 600px){
      #studentImage, #qrCode img { width:120px; height:120px; }
      .student-display { flex-direction: column; gap:20px; }
      #appContainer { padding:5px;}
    }
    body { font-family: Arial,sans-serif; margin:0; background: url('in.avif') no-repeat center center fixed; background-size:cover; color:#333; }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
<div id="loginPage">
  <h2>Login / Sign in</h2>
  <input type="email" id="loginEmail" placeholder="Email" />
  <input type="password" id="loginPassword" placeholder="Password" />
  <button type="button" onclick="goToPasswordPage()">Next</button>
  <p id="loginError"></p>
  <p>Or sign in with Google:</p>
  <div id="g_id_signin"></div>
</div>
<div id="passwordPage" style="display:none;">
  <h2>Confirm Password</h2>
  <input type="password" id="confirmPassword" placeholder="Re-enter Password" />
  <button type="button" onclick="checkLogin()">Login</button>
  <p id="passwordError"></p>
</div>
<div id="landingPage" style="display:none;">
  <h3>Welcome! 🎓</h3>
  <button type="button" onclick="enterApp()">GO</button>
</div>
<div id="numberEntryPage" style="display:none;">
  <h3>Upload Student Photos (Optional)</h3>
  <input type="file" id="photoUploader" multiple accept="image/*" onchange="handleFileUpload(event)" />
  <div id="avatarPreview" style="display:flex; flex-wrap:wrap; gap:5px; margin-top:5px;"></div>
  <h3>Enter student roll numbers</h3>
  <input type="text" id="numbersInput" placeholder="24B11CS001,24B11CS002" />
  <button onclick="submitNumbers()">Submit Numbers</button>
</div>
<div id="appContainer">
  <h2>🎓 Random Student Picker 🎓</h2>
  <div class="buttonContainer">
    <button id="callBtn" onclick="pickStudent()">📞 Call</button>
    <button id="resetBtn" onclick="resetStudents()">🔄 Reset</button>
    <button id="backToNumbersBtn" onclick="backToNumberEntry()">⬅ Back</button>
  </div>
  <div id="studentContainer">
    <div class="student-display">
      <div id="qrCode"><img src="qr.png" alt="QR" /></div>
      <img id="studentImage" src="p1.jpg" alt="Student" />
    </div>
    <div id="randomNumber">👉 Waiting for first call...</div>
  </div>
  <div id="history">
    <h3>📋 Called Students</h3>
    <div id="historyList">None yet</div>
  </div>
</div>
<audio id="dingSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>
<script>
  let students = [];
  let history = [];
  let firstPassword = "";
  let uploadedPhotos = {}; // RollNo -> photo
  function goToPasswordPage() {
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();
    if (!email || !password) {
      document.getElementById("loginError").textContent = "❌ Please enter both email and password.";
      return;
    }
    firstPassword = password;
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("passwordPage").style.display = "flex";
  }
  function checkLogin() {
    const confirmPassword = document.getElementById("confirmPassword").value.trim();
    if (confirmPassword === firstPassword) {
      document.getElementById("passwordPage").style.display = "none";
      document.getElementById("landingPage").style.display = "flex";
    } else {
      document.getElementById("passwordError").textContent = "❌ Passwords do not match. Try again.";
    }
  }
  function handleGoogleCredentialResponse(response) {
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("landingPage").style.display = "flex";
  }
  function enterApp() {
    document.getElementById("landingPage").style.display = "none";
    document.getElementById("numberEntryPage").style.display = "flex";
  }
  function handleFileUpload(event) {
    const files = event.target.files;
    const previewBox = document.getElementById("avatarPreview");
    previewBox.innerHTML = "";
    Array.from(files).forEach(file => {
      const reader = new FileReader();
      reader.onload = function(e) {
        const rollNo = file.name.split(".").trim().toUpperCase();
        uploadedPhotos[rollNo] = e.target.result;
        const img = document.createElement("img");
        img.src = e.target.result;
        img.alt = rollNo;
        previewBox.appendChild(img);
      };
      reader.readAsDataURL(file);
    });
  }
  function submitNumbers() {
    const input = document.getElementById("numbersInput").value;
    const nums = input.split(",").map(s => s.trim()).filter(Boolean);
    if (nums.length === 0) {
      alert("Please enter at least one roll number.");
      return;
    }
    students = nums;
    history = [];
    document.getElementById("historyList").innerText = "None yet";
    document.getElementById("numberEntryPage").style.display = "none";
    document.getElementById("appContainer").style.display = "block";
    document.getElementById("randomNumber").innerText = "👉 Waiting for first call...";
  }
  function backToNumberEntry() {
    document.getElementById("appContainer").style.display = "none";
    document.getElementById("numberEntryPage").style.display = "flex";
    students = [];
    history = [];
    document.getElementById("randomNumber").innerText = "👉 Waiting for first call...";
    document.getElementById("historyList").innerText = "";
  }
  function animateStudentContainer(show) {
    const container = document.getElementById("studentContainer");
    if (show) {
      container.classList.remove("hide");
      container.classList.add("show");
    } else {
      container.classList.remove("show");
      container.classList.add("hide");
    }
  }
  function pickStudent() {
    const randomBox = document.getElementById("randomNumber");
    const sound = document.getElementById("dingSound");
    const qrDiv = document.getElementById("qrCode");
    const studentImage = document.getElementById("studentImage");
    const historyBox = document.getElementById("historyList");
    if (students.length === 0) {
      alert("✅ All students have been picked! Please press RESET.");
      return;
    }
    animateStudentContainer(false);
    setTimeout(() => {
      const randIndex = Math.floor(Math.random() * students.length);
      const randRollRaw = students[randIndex];
      const randRoll = randRollRaw.trim().toUpperCase();
      students.splice(randIndex, 1);
      history.push(randRollRaw);
      // History with avatar
      historyBox.innerHTML = history.map(roll => {
        const rollUp = roll.trim().toUpperCase();
        const avatar = uploadedPhotos[rollUp] ? `<img class="avatar" src="${uploadedPhotos[rollUp]}" alt="${rollUp}">` : "";
        return `<span class="history-item">${avatar}${roll}</span>`;
      }).join(" ");
      randomBox.innerText = randRollRaw;
      qrDiv.innerHTML = '<img src="qr.png" alt="QR"/>';
      studentImage.src = uploadedPhotos[randRoll] || "p1.jpg";
      sound.currentTime = 0;
      sound.play();
      let shortRoll = randRoll.slice(-5).toUpperCase();
      let utterance = new SpeechSynthesisUtterance(shortRoll);
      utterance.lang = "en-IN";
      utterance.rate = 1.7;
      utterance.pitch = 1.1;
      utterance.volume = 1;
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
      animateStudentContainer(true);
      const colors = ["#ffeb3b", "#ff9800", "#4caf50", "#03a9f4", "#e91e63", "#9c27b0", "#00bcd4"];
      document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
      launchConfetti();
    }, 500);
  }
  function resetStudents() {
    if (!confirm("Are you sure you want to reset everything?")) return;
    students = [];
    history = [];
    firstPassword = "";
    uploadedPhotos = {};
    document.getElementById("loginEmail").value = "";
    document.getElementById("loginPassword").value = "";
    document.getElementById("confirmPassword").value = "";
    document.getElementById("numbersInput").value = "";
    document.getElementById("avatarPreview").innerHTML = "";
    document.getElementById("historyList").innerHTML = "None yet";
    document.getElementById("randomNumber").innerText = "👉 Waiting for first call...";
    document.getElementById("appContainer").style.display = "none";
    document.getElementById("landingPage").style.display = "none";
    document.getElementById("numberEntryPage").style.display = "none";
    document.getElementById("passwordPage").style.display = "none";
    document.getElementById("loginPage").style.display = "flex";
  }
  function launchConfetti() {
    for (let i = 0; i < 30; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.backgroundColor = ["#f1c40f", "#e74c3c", "#2ecc71", "#3498db", "#9b59b6", "#1abc9c"][Math.floor(Math.random() * 6)];
      confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 2500);
    }
  }
  window.onload = function () {
    google.accounts.id.initialize({
      client_id: "279242827386-c9tf3mb6jq7hm6q671o2m7sgo00udsli.apps.googleusercontent.com",
      callback: handleGoogleCredentialResponse,
      prompt: "select_account"
    });
    google.accounts.id.renderButton(document.getElementById("g_id_signin"), { theme: "outline", size: "large" });
  };
</script>
</body>
</html>
