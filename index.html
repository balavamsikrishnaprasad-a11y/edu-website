<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Student Picker with Google OAuth</title>
  <style>
    /* Login & password page */
    #loginPage, #passwordPage {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: #d8d89d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 4000;
      text-align: center;
    }
    #loginPage input, #loginPage button,
    #passwordPage input, #passwordPage button {
      padding: 12px 18px;
      margin: 8px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      width: 300px;
      max-width: 90vw;
    }
    #loginPage button, #passwordPage button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      width: 150px;
      font-weight: bold;
      margin-top: 12px;
    }
    #loginError, #passwordError { color: red; margin-top: 10px; }

    /* Landing & number entry */
    #landingPage, #numberEntryPage {
      display: none;
      height: 100vh;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #landingPage button {
      margin-top: 20px;
      padding: 14px 40px;
      font-size: 24px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 36px;
      cursor: pointer;
    }
    #landingPage button:hover { background-color: #388e3c; }
    #numberEntryPage input {
      width: 300px; max-width: 90vw;
      padding: 14px 20px;
      font-size: 20px;
      border-radius: 40px;
      border: 1px solid #ccc;
      text-align: center;
    }
    #numberEntryPage button {
      margin-top: 20px;
      padding: 14px 40px;
      font-size: 20px;
      border-radius: 40px;
      background: #4caf50;
      border: none;
      color: white;
      cursor: pointer;
    }
    #numberEntryPage button:hover { background: #388e3c; }

    /* App general */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('in.avif') no-repeat center center fixed;
      background-size: cover;
      transition: background 0.8s ease;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #appContainer { padding: 20px; display: none; }
    h2 { text-align: center; }
    h3{
      color: rgb(240, 240, 10);
      text-align: center;
    }

    /* Student display */
    .student-display {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 20px;
      flex-wrap: wrap;
    }
    #qrCode img, #studentImage {
      width: 200px; height: 200px;
      object-fit: cover;
      border-radius: 12px;
      border: 5px solid;
    }
    #qrCode img { border-color: #27ae60; }
    #studentImage { border-color: #d32f2f; }

    /* History box */
    #history {
      margin-top: 25px;
      padding: 12px;
      max-width: 1000px;
      margin: auto;
      border: 1px solid #eecc0f;
      border-radius: 20px;
      background: #fff;
      text-align: left;
    }
    #historyList {
      display: grid;
      grid-template-columns: repeat(6, auto); /* 6 per row */
      gap: 8px 12px;
      margin-top: 10px;
    }
    .history-item {
      background: #4CAF50;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
    }

    /* Buttons */
    button {
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 1000px;
      margin: 10px;
      cursor: pointer;
    }
    #callBtn { background-color: #e3e9e3; }
    #callBtn:hover { background-color: #45a049; }
    #resetBtn { background-color: #f44336; color: white; }
    #resetBtn:hover { background-color: #d32f2f; }
    #backToNumbersBtn { background-color: #f39c12; color: white; }
    #backToNumbersBtn:hover { background-color: #d47c0a; }

    /* Animations */
    #studentContainer { opacity: 0; transform: scale(0.5); transition: opacity 0.6s, transform 0.6s; }
    #studentContainer.show { opacity: 1; transform: scale(1); }
    #studentContainer.hide { opacity: 0; transform: scale(0.5); }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px; height: 10px;
      top: 10px;
      border-radius: 50%;
      animation: fall 3s linear forwards;
      z-index: 5000;
    }
    @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }
  </style>

  <!-- Google OAuth -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

<!-- Login Page -->
<div id="loginPage">
  <h2>Login with Email</h2>
  <input type="email" id="loginEmail" placeholder="Email" />
  <input type="password" id="loginPassword" placeholder="Password" />
  <button type="button" onclick="goToPasswordPage()">Next</button>
  <p id="loginError"></p>
  <div id="g_id_signin"></div>
</div>

<!-- Confirm Password Page -->
<div id="passwordPage" style="display:none;">
  <h2>Confirm Password</h2>
  <input type="password" id="confirmPassword" placeholder="Re-enter Password" />
  <button type="button" onclick="checkLogin()">Login</button>
  <p id="passwordError"></p>
</div>

<!-- Landing Page -->
<div id="landingPage" style="display:none;">
  <h3>Welcome</h3>
  <button type="button" onclick="enterApp()">GO</button>
</div>

<!-- Number Entry Page -->
<div id="numberEntryPage" style="display:none;">
  <h3>Upload Student Photos (optional)</h3>
  <input type="file" id="photoUploader" multiple accept="image/*" style="width:150px; padding:5px; font-size:14px;" onchange="handleFileUpload(event)" />
  <div id="photoPreview" style="display:flex; flex-wrap:wrap; gap:5px; margin-top:5px;"></div>

  <h3>Enter roll numbers</h3>
  <input type="text" id="numbersInput" placeholder="24B11CS001,24B11CS002" />
  <button onclick="submitNumbers()">Submit Numbers</button>
</div>

<!-- Main App -->
<div id="appContainer">
  <h2>🎓 Random Student Picker 🎓</h2>
  <div class="buttonContainer">
    <button id="callBtn" onclick="pickStudent()">📞 Call</button>
    <button id="resetBtn" onclick="resetStudents()">🔄 Reset</button>
    <button id="backToNumbersBtn" onclick="backToNumberEntry()">⬅ Back</button>
  </div>
  <div id="studentContainer">
    <div class="student-display">
      <div id="qrCode"><img src="qr.png" alt="QR" /></div>
      <img id="studentImage" src="p1.jpg" alt="Student Image" />
    </div>
    <button><div id="randomNumber">👉 Waiting for first call...</div></button>
  </div>
  <div id="history">
    <h3>📋 History of Called Students</h3>
    <div id="historyList">None yet</div>
  </div>
</div>

<audio id="dingSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

<script>
  let students = [];
  let history = [];
  let firstPassword = "";
  let uploadedPhotos = {}; // store rollNo -> photo

  function goToPasswordPage() {
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();
    if (!email || !password) {
      document.getElementById("loginError").textContent = "❌ Please enter both email and password.";
      return;
    }
    firstPassword = password;
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("passwordPage").style.display = "flex";
  }

  function checkLogin() {
    const confirmPassword = document.getElementById("confirmPassword").value.trim();
    if (confirmPassword === firstPassword) {
      document.getElementById("passwordPage").style.display = "none";
      document.getElementById("landingPage").style.display = "flex";
    } else {
      document.getElementById("passwordError").textContent = "❌ Passwords do not match. Try again.";
    }
  }

  function handleGoogleCredentialResponse(response) {
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("landingPage").style.display = "flex";
  }

  function enterApp() {
    document.getElementById("landingPage").style.display = "none";
    document.getElementById("numberEntryPage").style.display = "flex";
  }

  function handleFileUpload(event) {
    const files = event.target.files;
    const previewBox = document.getElementById("photoPreview");
    previewBox.innerHTML = "";

    Array.from(files).forEach(file => {
      const reader = new FileReader();
      reader.onload = function(e) {
        const rollNo = file.name.split(".")[0].trim().toUpperCase(); // normalize filename
        uploadedPhotos[rollNo] = e.target.result;

        const img = document.createElement("img");
        img.src = e.target.result;
        img.alt = rollNo;
        img.style.width = "50px";
        img.style.height = "50px";
        img.style.objectFit = "cover";
        img.style.borderRadius = "5px";
        previewBox.appendChild(img);
      };
      reader.readAsDataURL(file);
    });
  }

  function submitNumbers() {
    const input = document.getElementById("numbersInput").value;
    const nums = input.split(",").map(s => s.trim()).filter(Boolean);
    if (nums.length === 0) {
      alert("Please enter at least one roll number.");
      return;
    }
    students = nums;
    history = [];
    document.getElementById("historyList").innerText = "None yet";
    document.getElementById("numberEntryPage").style.display = "none";
    document.getElementById("appContainer").style.display = "block";
    document.getElementById("randomNumber").innerText = "👉 Waiting for first call...";
  }

  function backToNumberEntry() {
    document.getElementById("appContainer").style.display = "none";
    document.getElementById("numberEntryPage").style.display = "flex";
    students = [];
    history = [];
    document.getElementById("randomNumber").innerText = "👉 Waiting for first call...";
    document.getElementById("historyList").innerText = "";
  }

  function animateStudentContainer(show) {
    const container = document.getElementById("studentContainer");
    if (show) {
      container.classList.remove("hide");
      container.classList.add("show");
    } else {
      container.classList.remove("show");
      container.classList.add("hide");
    }
  }

  function pickStudent() {
    const randomBox = document.getElementById("randomNumber");
    const sound = document.getElementById("dingSound");
    const qrDiv = document.getElementById("qrCode");
    const studentImage = document.getElementById("studentImage");
    const historyBox = document.getElementById("historyList");

    if (students.length === 0) {
      alert("✅ All students have been picked! Please press RESET.");
      return;
    }

    animateStudentContainer(false);

    setTimeout(() => {
      const randIndex = Math.floor(Math.random() * students.length);
      const randRollRaw = students[randIndex];
      const randRoll = randRollRaw.trim().toUpperCase(); // normalize roll number
      students.splice(randIndex, 1);
      history.push(randRollRaw);

      historyBox.innerHTML = history.map(roll => `<span class="history-item">${roll}</span>`).join(" ");

      randomBox.innerText = randRollRaw;
      qrDiv.innerHTML = '<img src="qr.png" alt="QR"/>';

      // Show uploaded image if exists, else default
      if (uploadedPhotos[randRoll]) {
        studentImage.src = uploadedPhotos[randRoll];
      } else {
        studentImage.src = "p1.jpg";
      }

      sound.currentTime = 0;
      sound.play();

      let shortRoll = randRoll.slice(-5).toUpperCase();
      let utterance = new SpeechSynthesisUtterance(shortRoll);
      utterance.lang = "en-IN";
      utterance.rate = 1.7;
      utterance.pitch = 1.1;
      utterance.volume = 1;
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);

      animateStudentContainer(true);

      const colors = ["#ffeb3b", "#ff9800", "#4caf50", "#03a9f4", "#e91e63", "#9c27b0", "#00bcd4"];
      document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
      launchConfetti();
    }, 500);
  }

  function resetStudents() {
    students = [];
    history = [];
    firstPassword = "";
    uploadedPhotos = {};

    // Clear inputs
    document.getElementById("loginEmail").value = "";
    document.getElementById("loginPassword").value = "";
    document.getElementById("confirmPassword").value = "";
    document.getElementById("numbersInput").value = "";
    document.getElementById("photoPreview").innerHTML = "";

    // Reset UI
    document.getElementById("historyList").innerHTML = "None yet";
    document.getElementById("randomNumber").innerText = "👉 Waiting for first call...";
    document.getElementById("appContainer").style.display = "none";
    document.getElementById("landingPage").style.display = "none";
    document.getElementById("numberEntryPage").style.display = "none";
    document.getElementById("passwordPage").style.display = "none";
    document.getElementById("loginPage").style.display = "flex";
  }

  function launchConfetti() {
    for (let i = 0; i < 30; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.backgroundColor = ["#f1c40f", "#e74c3c", "#2ecc71", "#3498db", "#9b59b6", "#1abc9c"][Math.floor(Math.random() * 6)];
      confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }
  }

  window.onload = function () {
    google.accounts.id.initialize({
      client_id: "279242827386-c9tf3mb6jq7hm6q671o2m7sgo00udsli.apps.googleusercontent.com",
      callback: handleGoogleCredentialResponse,
      prompt: "select_account"
    });
    google.accounts.id.renderButton(document.getElementById("g_id_signin"), { theme: "outline", size: "large" });
  };
</script>
</body>
</html>
